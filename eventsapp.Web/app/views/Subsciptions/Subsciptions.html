<div ng-controller="SubsciptionsController as vm">
    <div class="page-title-box">
        <h4 class="page-title"><i class="glyphicon glyphicon-th-list"></i> {{'event.subscriptions' | translate}}</h4>
        <ol class="breadcrumb p-0 m-0" ng-if="vm.user.roleName == 3">
            <li>
                <a ng-click="vm.addSubscription()" class="btn btn-primary btn-bordered waves-effect waves-light" style="margin:0 10px">
                    {{'event.addSubscription' | translate}}
                </a>
            </li>
        </ol>
        <div class="clearfix"></div>
    </div> 
    <div class="card-box">
        <table datatable="" class="table  table-striped table-colored-bordered table-bordered-info" dt-options="vm.subscriptionDt.dtOptions" dt-columns="vm.subscriptionDt.dtColumns" width="100%"
               dt-instance="vm.subscriptionDt.dtInstance" ></table>
    </div>
</div>
