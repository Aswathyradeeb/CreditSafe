<form role="form" class="mb-lg form-horizontal" name="exhibitorForm">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
        <h4 id="myModalLabel" class="modal-title">{{'company.company' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <label>{{'company.nameEn' | translate}} <span class="text-danger" ng-if="$root.englishPreferredLanguage">*</span></label>
            <input ng-model="company.nameEn" placeholder="{{'company.nameEn' | translate}}" ng-disabled="viewMode" autocomplete="off" class="form-control" name="nameEn" validator="{{$root.englishPreferredLanguage == true ? 'required' :'null'}}" />
        </div>
        <div class="row form-group">
            <label>{{'company.nameAr' | translate}}<span class="text-danger" ng-if="$root.arabicPreferredLanguage">*</span></label>
            <input ng-model="company.nameAr" id="nameAr" ng-change="$root.setArabicInit()" placeholder="{{'company.nameAr' | translate}}" ng-disabled="viewMode" autocomplete="off" class="form-control" name="nameAr"  validator="{{$root.arabicPreferredLanguage == true ? 'required' :'null'}}"/>
        </div>
        <div class="row form-group">
            <label>{{'company.photo' | translate}}</label>
            <uploading-files copyUrl="company.photo" copyUrlFullPath="company.photoFullPath" url="PhotoPath" isreadonly ="viewMode" allowfiletype="['.png', '.jpg', '.jpeg']" maxsize="20971520"></uploading-files>
        </div>
        <div class="row form-group">
            <label>{{'company.phone' | translate}}<span class="text-danger">*</span></label>
            <input ng-model="company.phone" placeholder="{{'company.phone' | translate}}" autocomplete="off"  ng-disabled="viewMode" class="form-control" name="name" validator="required, phoneNumber" />
        </div>

        <div class="row form-group">
            <label>{{'company.email' | translate}}<span class="text-danger">*</span></label>
            <input ng-model="company.email" placeholder="{{'company.email' | translate}}" autocomplete="off"  ng-disabled="viewMode" class="form-control" name="name" validator="required, email" />
        </div>

        <div class="row form-group">
            <div class="col-sm-12">
                <profile-address ng-model="company.address" view-mode="viewMode"></profile-address>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="ok()" ng-if="viewMode != true"  validation-submit="exhibitorForm" class="btn btn-primary" data-translate="general.save"></button>
        <button ng-click="closeModal()" class="btn btn-danger" data-translate="general.cancel"></button>
    </div>
</form>
