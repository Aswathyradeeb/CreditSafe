<form role="form" class="mb-lg form-horizontal" name="cityForm">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
        <h4 id="myModalLabel" class="modal-title">
            City
        </h4>
       
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <div class="col-md-6">
                <label>City Name <span class="text-danger">*</span></label>
                <input ng-model="city.cityName" placeholder="City Name" ng-disabled="viewMode" autocomplete="off" class="form-control" name="cityName" validator="required" />
            </div>
            <div class="col-md-6">
                <label>State<span class="text-danger">*</span></label>
                <input ng-model="city.state" id="lastName" placeholder="State" ng-disabled="viewMode" autocomplete="off" class="form-control" name="state" validator="required" />
            </div>

        </div>

        <div class="row form-group">
            <div class="col-md-6">
                <label>Tourist Rating</label>
                <input type="number" min="1" max="5" ng-model="city.touristRating" placeholder="Tourist Rating" autocomplete="off"  class="form-control" name="touristRating" />
            </div>
            <div class="col-md-6" ng-if="viewMode==false">
                <label>Date Established<span class="text-danger">*</span></label>
                <input type="date" ng-model="city.dateEstablished" placeholder="Date Established" autocomplete="off"  class="form-control" name="dateEstablished" validator="required" />
            </div>
        </div>
        <div class="row form-group">
            <div class="col-md-6">
                <label>Population<span class="text-danger">*</span></label>
                <input type="number" ng-model="city.population" placeholder="Population" autocomplete="off" class="form-control" name="population" validator="required" />
            </div>
            <div class="col-md-6" ng-if="viewMode==false">
                <label>Country<span class="text-danger">*</span></label>
                <div class="col-xs-12">
                    <ui-select ng-model="city.countryCode2" validator="required" name="countryId" theme="bootstrap" class="text-left">
                        <ui-select-match allow-clear="true" placeholder="Country"><span ng-bind-html='$select.selected.cname'></span></ui-select-match>
                        <ui-select-choices repeat="country.countryCode2 as country in countries | filter: $select.search">
                            <span ng-bind-html="country.cname | highlight: $select.search"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
        </div>
       
        
    </div>
    <div class="modal-footer">
        <button ng-click="ok()"  validation-submit="cityForm" class="btn btn-primary" data-translate="general.save"></button>
        <button ng-click="closeModal()" class="btn btn-danger" data-translate="general.cancel"></button>
    </div>
</form>
