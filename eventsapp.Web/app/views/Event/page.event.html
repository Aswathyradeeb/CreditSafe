<div class=" animated fadeInDown" ng-controller="eventController as vm">
    <div class="page-title-box">
        <h4 class="page-title" ng-if="vm.event.id == 0"> <i class="mdi mdi-calendar-multiple-check"></i> {{'event.createEvent' | translate}} </h4>
        <h4 class="page-title" ng-if="vm.event.id != 0"> <i class="mdi mdi-calendar-multiple-check"></i>{{'event.eventConfiguration' | translate}}</h4>
        <div class="clearfix"></div>
    </div>
    <form role="form" class="mb-lg form-horizontal col-md-12" id="eventForm" name="eventForm">
        <div class="form-group row">
            <div class="row col-md-12" style="padding-bottom: 30px !important;">
                <div class="col-md-6">
                    <label for="nameEn">{{'event.nameEn' | translate}} <span ng-if="$root.englishPreferredLanguage" class="text-danger"> *</span> </label>
                    <input type="text" class="form-control" id="nameEn" name="nameEn" validator="{{$root.englishPreferredLanguage == true ? 'required' :'null'}}" placeholder="{{'event.nameEn' | translate}}" ng-model="vm.event.nameEn" autocomplete="off" />
                    <span ng-if="!vm.event.nameEn.length && vm.showRequiredError">
                        <p style="color: #f34235; font-size:11px">{{'general.required' | translate}}</p>
                    </span>
                </div>
                <div class="col-md-6">
                    <label>{{'event.descriptionEn' | translate}} <span ng-if="$root.englishPreferredLanguage" class="text-danger"> *</span> </label>
                    <input type="text" class="form-control" id="descriptionEn" name="descriptionEn" validator="{{$root.englishPreferredLanguage == true ? 'required' :'null'}}" placeholder="{{'event.descriptionEn' | translate}}" ng-model="vm.event.descriptionEn" autocomplete="off" />
                    <span ng-if="!vm.event.descriptionEn.length && $root.englishPreferredLanguage && vm.showRequiredError">
                        <p style="color: #f34235; font-size:11px">{{'general.required' | translate}}</p>
                    </span>
                </div>
            </div>
            <div class="row col-md-12">
                <div class="col-md-6">
                    <label>{{'event.startDate' | translate}} <span class="text-danger"> *</span> </label>
                    <p class="input-group">
                        <input type="text" uib-datepicker-popup="{{vm.format}}" placeholder="{{'event.startDate' | translate}}" ng-model="vm.event.startDate" is-open="vm.startDate.opened" uib-datepicker-options="vm.dateOptions" show-weeks="false" close-text="Close" class="form-control" validator="required" name="startDate" show-button-bar="true" ng-change="vm.checkEventDate()" readonly />
                        <span class="input-group-btn">
                            <button type="button" ng-click="vm.openStartDatePopup($event)" class="btn btn-primary">
                                <em class="fa fa-calendar"></em>
                            </button>
                        </span>
                    </p>
                    <span ng-if="!vm.event.startDate && vm.showRequiredError">
                        <p style="color: #f34235; font-size:11px">{{'general.required' | translate}}</p>
                    </span>
                </div>

                <div class="col-md-6">
                    <label>{{'event.endDate' | translate}} <span class="text-danger"> *</span> </label>
                    <p class="input-group">
                        <input type="text" uib-datepicker-popup="{{vm.format}}" placeholder="{{'event.endDate' | translate}}" ng-model="vm.event.endDate" is-open="vm.endDate.opened" uib-datepicker-options="vm.dateOptions" show-weeks="false" close-text="Close" class="form-control" validator="required" name="endDate" min-date="vm.event.startDate" show-button-bar="false" ng-change="vm.checkEventDate()" readonly />
                        <span class="input-group-btn">
                            <button type="button" ng-click="vm.openEndDatePopup($event)" class="btn btn-primary">
                                <em class="fa fa-calendar"></em>
                            </button>
                        </span>
                    </p>
                    <span ng-if="!vm.event.endDate && vm.showRequiredError">
                        <p style="color: #f34235; font-size:11px">{{'general.required' | translate}}</p>
                    </span>
                </div>
            </div>

            <div class="row col-md-12">
                <div class="col-md-3">
                    <label>{{'event.eventLogo' | translate}} </label>
                    <uploading-files copyUrl="vm.event.eventLogo" copyUrlFullPath="vm.event.eventLogoFullPath" url="vm.photoPath" allowfiletype="['.png', '.jpg', '.jpeg']" maxsize="20971520"></uploading-files>
                </div>
                <div class="col-md-3">
                    <label>{{'event.eventBanner' | translate}}  </label>
                    <uploading-files copyUrl="vm.event.bannerPhoto" copyUrlFullPath="vm.event.bannerPhotoFullPath" url="vm.photoPath" allowfiletype="['.png', '.jpg', '.jpeg']" maxsize="20971520"></uploading-files>
                </div>
            </div>
        </div>
        <div class="row col-md-12">
            <div class="col-md-3 pull-right actions">
                <button id="eventCreateBtn1" type="submit" validation-submit="eventForm" ripple="" ng-click="vm.save(1)" class="mb-sm btn btn-primary pull-right" ng-disabled="vm.isBusy">
                    {{'general.save' | translate}}
                </button>
            </div>
        </div>
    </form>
