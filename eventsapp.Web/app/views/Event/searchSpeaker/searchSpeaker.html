<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">X</button>
    <h4 id="myModalLabel" class="modal-title">{{'event.searchExistingSpeaker' | translate}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <span class="col-md-12"><input ng-model="query" class="form-control" placeholder="{{'event.searchByName' | translate}}" /></span>
    </div>
    <div class="row autoadjust" style="margin-top:25px;">
        <div class="col-md-4" ng-repeat="speaker in speakers | filter : query">
            <div class="text-center card-box">
                <div class="clearfix"></div>
                <div class="member-card">
                    <div class="thumb-xl member-thumb m-b-10 center-block">
                        <img src="app/img/blank.png" ng-if="!speaker.photoFullPath" class="img-responsive thumb128 thumbnail" />
                        <img src="{{speaker.photoFullPath}}" ng-if="speaker.photoFullPath" class="img-responsive  thumb128 thumbnail"  />
                    </div>

                    <div class="">
                        <h4 class="m-b-5">
                            <span ng-bind-html="speaker | localizeString"></span>
                        </h4>
                        <p class=" member-description" ng-bind-html="speaker | localizeString:'titleEn':'titleAr'"></p>
                        <p class="text-muted">{{speaker.phone}} <span> | </span> <span> <a href="#" class="text-pink">{{speaker.email}}</a> </span></p>
                    </div>
                    <p class="text-muted member-description font-13" ng-bind-html="speaker.descriptionEn"></p>
                    <label class="btn" ng-class="{'btn-success':SpeakerExists(checkboxValue),'btn-simple':!SpeakerExists(checkboxValue)}">
                        <input id="inlineCheckbox1" class="hidden" type="checkbox" ng-true-value="{{speaker}}" ng-false-value="{{speaker.id}}" ng-click="Speakerchecked(checkboxValue)" ng-checked="SpeakerExists(checkboxValue)" ng-init="checkboxValue = speaker" ng-model="checkboxValue">
                        {{'general.select' | translate}}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" data-translate="general.save"></button>
    <button ng-click="closeModal()" class="btn btn-danger" data-translate="general.cancel"></button>
</div>
