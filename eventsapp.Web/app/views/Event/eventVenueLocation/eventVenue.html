<div class="modal-header">
    <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
    <h4 id="myModalLabel" class="modal-title" data-translate="event.addNewvenueLocation"></h4>
</div>
<div class="modal-body">
    <form role="form" class="mb-lg form-horizontal" name="addVenueLocationForm">
        <profile-address ng-model="location.address"></profile-address>
    </form>
</div>
<div class="modal-footer">
    <button ng-click="ok()" class="btn btn-primary" validation-submit="addVenueLocationForm" data-translate="general.save"></button>
    <button ng-click="closeModal()" class="btn btn-danger" data-translate="general.cancel"></button>
</div>
