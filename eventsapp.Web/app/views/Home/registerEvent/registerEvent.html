<form role="form" class="mb-lg form-horizontal" name="registerEventForm">
    <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close" ng-click="closeModal()">x</button>
        <h4 id="myModalLabel" class="modal-title">{{'general.registerForEvent' | translate}}</h4>
    </div>
    <div class="modal-body">
        <div class="row form-group">
            <label>{{'register.registrationType' | translate}}</label>
            <ui-select ng-model="model.registrationTypeId" validator="required" name="registrationType" theme="bootstrap" class="text-left">
                <ui-select-match placeholder="{{'register.registrationType' | translate}}"><span ng-bind-html='$select.selected | localizeString'></span></ui-select-match>
                <ui-select-choices repeat="registrationType.id as registrationType in registrationTypes | filter: $select.search">
                    <span ng-bind-html="registrationType | localizeString | highlight: $select.search"></span>
                </ui-select-choices>
            </ui-select>
        </div>
        <div class="row form-group" ng-if="model.registrationTypeId == $root.lookup.registrationTypes.Sponsor">
            <label>{{'event.sponserPackage' | translate}}</label>
            <ui-select ng-model="model.packageId" name="packageId" theme="bootstrap" class="text-left">
                <ui-select-match placeholder="{{'event.selectSponserPackage' | translate}}">
                    {{$select.selected.sponserType | localizeString }} -
                    {{$select.selected.cost }}(AED)
                </ui-select-match>
                <ui-select-choices repeat="package.id as package in event.packages | filter: $select.search">
                    <span ng-bind-html="package.sponserType | localizeString | highlight: $select.search"></span> -
                    <span ng-bind-html="package.cost | highlight: $select.search"></span> (AED)
                </ui-select-choices>
            </ui-select>
            <span class="text-gray"> <i class="fa fa-info-circle"></i>   Please Note the sponsorship fees is applied</span>
        </div>
        <div ng-if="model.registrationTypeId == $root.lookup.registrationTypes.Exhibitor" class="row form-group">
            <label>{{'event.standNumber' | translate}}</label>
            <input ng-model="eventCompany.standNumber" placeholder="{{'event.standNumber' | translate}}" autocomplete="off" class="form-control" name="name" />
        </div>

        <div ng-if="model.registrationTypeId == $root.lookup.registrationTypes.Exhibitor" class="row form-group">
            <label>{{'event.standLocation' | translate}}</label>
            <input ng-model="eventCompany.standLocation" placeholder="{{'event.standLocation' | translate}}" autocomplete="off" class="form-control" name="name" />
        </div>
        <div>
            <a class="text-danger" ui-sref="app.userProfile" ng-if="showUserLink" data-dismiss="modal" ng-click="closeModal()" aria-hidden="true">{{'event.clickToCompleteProfile' | translate}}</a>
            <a class="text-danger" ui-sref="app.userCompany" ng-if="showCompanyLink" data-dismiss="modal" ng-click="closeModal()" aria-hidden="true">{{'event.clickToCompleteCompanyProfile' | translate}}</a>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="ok()" validation-submit="registerEventForm" class="btn btn-primary">{{'register.register' | translate}}</button>
        <button ng-click="closeModal()" class="btn btn-danger" data-translate="general.cancel"></button>
    </div>
</form>
