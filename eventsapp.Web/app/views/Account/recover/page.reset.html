<section ng-controller="ResetPasswordController as reset">
    <div class="container-alt">
        <div class="row">
            <div class="col-sm-12"> 
                <div class="wrapper-page">
                    <div class="m-t-40 account-pages">
                        <div class="text-center account-logo-box">
                            <h2 class="text-uppercase">
                                <a href="index.html" class="text-success">
                                    <span><img src="app/img/DDF_logo.png" alt="" height="36"></span>
                                </a>
                            </h2>
                        </div>
                        <div class="account-content">
                            <div class="text-center m-b-20">
                                <p class="text-muted m-b-0 font-13">
                                    <strong data-translate="recover.reset"></strong>
                                    <br />{{'recover.resetInstruction' | translate}}
                                </p>
                            </div>
                            <form role="form" name="resetForm">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group has-feedback">
                                            <input id="resetInputEmail1" type="password" placeholder="{{'recover.newPassword' | translate}}" autocomplete="off"
                                                   name="newPassword" validator="required, password" class="form-control" ng-model="reset.passwordObj.password" />
                                            <span class="fa fa-lock form-control-feedback text-muted"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-danger btn-block" validation-submit="resetForm" data-translate="general.submit"
                                                ng-click="reset.resetPassword()"></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">
                                {{'register.alreadyhaveAccount' | translate}}<a ui-sref="page.login" class="text-primary m-l-5">
                                    <b>
                                        {{'register.login' | translate}}
                                    </b>
                                </a>
                            </p>
                        </div>
                    </div>

                </div> 
            </div>
        </div>
    </div>
</section>
