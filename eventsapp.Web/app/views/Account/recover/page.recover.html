  <!-- HOME -->
<section>
    <div class="container-alt">
        <div class="row">
            <div class="col-sm-12">
                <div class="wrapper-page">
                    <div class="m-t-40 account-pages">
                        <div class="text-center account-logo-box">
                            <h2 class="text-uppercase">
                                <a href="index.html" class="text-success">
                                    <span><img src="app/img/DDF_logo.png" alt="" height="36"></span>
                                </a>
                            </h2>
                        </div>
                        <div class="account-content" ng-controller="RecoverController as recover">
                            <div class="text-center m-b-20">
                                <p class="text-muted m-b-0 font-13">{{'recover.instructions' | translate}}  </p>
                            </div>
                            <form class="form-horizontal" role="form" name="forgotPasswordForm">
                                <div class="form-group">
                                    <div class="col-xs-12">
                                        <input class="form-control" name="email" type="text" validator="required, email" placeholder="{{'register.email' | translate}}" autocomplete="off" ng-model="recover.account.email" />
                                    </div>
                                </div>

                                <div class="form-group account-btn text-center m-t-10">
                                    <div class="col-xs-12">
                                        <button class="btn w-md btn-bordered btn-danger waves-effect waves-light" name="recoverBtn" type="submit" data-translate="general.send" validation-submit="forgotPasswordForm" ng-click="recover.recoverPassword()"></button>
                                    </div>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <!-- end card-box-->
                    <div class="row m-t-50">
                        <div class="col-sm-12 text-center">
                            <p class="text-muted">
                                {{'register.alreadyhaveAccount' | translate}}<a ui-sref="page.login" class="text-primary m-l-5">
                                    <b>
                                        {{'register.login' | translate}}
                                    </b>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
                <!-- end wrapper -->
            </div>
        </div>
    </div>
</section>
